<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<link rel="stylesheet" th:href="@{/css/bootstrap.min.css}"/>
</head>
<body>
	
	<nav class="navbar navbar-expand-lg bg-body-tertiary" data-bs-theme="dark">
	  <div class="container-fluid">
	    <a class="navbar-brand" th:href="@{/}">Student Management System</a>
	    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" 
	    	aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
	      <span class="navbar-toggler-icon"></span>
	    </button>
	    <div class="collapse navbar-collapse" id="navbarSupportedContent">
	      <ul class="navbar-nav me-auto mb-2 mb-lg-0">
	        <li class="nav-item">
	          <a class="nav-link active" aria-current="page" th:href="@{/students/all}">Students</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link" href="teachersPage">Teachers</a>
	        </li>
	        <li class="nav-item">
	          <a class="nav-link active" href="">Signatures</a>
	        </li>
	      </ul>
	    </div>
	  </div>
	</nav>
	
	<div class="container">
		<form th:action="@{/students/registrationForm}" method="GET" class="d-flex justify-content-center align-items-center mt-4">
			<button type="submit" class="btn btn-primary">Register Student</button>
		</form>
	</div>
	
	<div class="container mt-4">
		<table class="table table-dark table-bordered border-primary">
			  <thead class="table-dark border-primary align-middle text-center">
			    <tr>
			      <th scope="col">Id</th>
			      <th scope="col">First Name</th>
			      <th scope="col">Last Name</th>
			      <th scope="col">Birthday</th>
			      <th scope="col">Actions</th>
			    </tr>
			  </thead>
			  <tbody class="align-middle text-center">
			    <tr th:each="studentResponse : ${studentList}">
			      <th scope="row" th:text="${studentResponse.id}"></th>
			      <td th:text="${studentResponse.firstName}"></td>
			      <td th:text="${studentResponse.lastName}"></td>
			      <td th:text="${studentResponse.birthday}"></td>
			      <td class="d-flex justify-content-center align-items center gap-3">
			      	<form th:action="@{/students/{id}/updatingForm(id=${studentResponse.id})}">
			      		<button type="submit" class="btn btn-warning">Edit</button>
			      	</form>
			      	<form th:action="@{/students/{id}(id=${studentResponse.id})}" method="POST">
			      		<button type="submit" class="btn btn-danger">Delete</button>
			      	</form>
			      </td>
			    </tr>
			  </tbody>
		</table>
	</div>	
	<script th:src="@{/js/bootstrap.min.js}"></script>
</body>
</html>
